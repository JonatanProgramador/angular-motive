<h2 mat-dialog-title>{{data.value.message===''?'Creando nuevo mensaje':'Editando mensaje'}}</h2>
<form [formGroup]="data">
<mat-dialog-content >
    <mat-form-field [style]="{height: '50vh'}">
      <mat-label>Mensaje</mat-label>
      <textarea formControlName="message" [rows]="100" [style]="{height: '10%'}" matInput>{{data.value.message}}</textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="clickCancel()" mat-button >Cancelar</button>
    <button (click)="clickChange()" mat-button >Aceptar</button>
  </mat-dialog-actions>
</form>
